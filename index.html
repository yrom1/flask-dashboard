<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3: Add Elements</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <span id="test"></span>
    <script>
        d3.select("span#test")  // select the <body> tag
            .append("p")     // create and append a <p> tag
            .text("Eureka!") // set text content
    </script>
</body>

</html>
